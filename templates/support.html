<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support - Gadgetlee</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: 'Roboto', Calibri, Arial, sans-serif;
            color: #E5E5E5;
            background: #0F0F0F;
            padding: 2em;
            margin: 0;
        }
        .header {
            text-align: center;
            margin-bottom: 2em;
        }
        h1 {
            color: #76C7C0; /* Light teal for header */
            font-size: 2.5em;
        }
        h2 {
            color: #E5E5E5;
            font-size: 2em;
            margin-top: 1.5em;
        }
        p {
            color: #B0B0B0; /* Light gray for paragraph text */
            line-height: 1.6;
            margin: 0.5em 0;
        }
        .contact-form {
            background: #1A1A1A;
            border-radius: 5px;
            padding: 2em;
            max-width: 600px;
            margin: 0 auto;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 0.5em 0;
            border: 1px solid #76C7C0; /* Light teal border */
            border-radius: 5px;
            background: #0F0F0F; /* Dark background */
            color: #E5E5E5;
        }
        button {
            background-color: #76C7C0; /* Light teal for button */
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
            font-size: 1.1em;
            width: 100%;
        }
        button:hover {
            background-color: #64B2A9; /* Darker teal on hover */
        }
        .footer {
            text-align: center;
            margin-top: 2em;
        }
        .home-button {
            margin-top: 2em;
            background-color: #76C7C0; /* Light teal for button */
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
            font-size: 1.1em;
            width: 200px; /* Fixed width for home button */
        }
        .home-button:hover {
            background-color: #64B2A9; /* Darker teal on hover */
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Support</h1>
        <p>We're here to help you!</p>
    </div>

    <div class="contact-form">
        <h2>Contact Us</h2>
        <p>If you have any questions or need assistance, please fill out the form below:</p>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <div class="footer">
        <button class="home-button" onclick="window.location.href='index.html'">Back to Home</button>
    </div>

</body>
</html>
